{% extends "main.html" %} 
{% block content %}
{% load static %} 

<section class="container mx-auto my-8 min-h-screen">
    <div class="text-center">
      <h1 class="text-4xl text-gray-900 font-bold">
        Choose Your Plan
      </h1>
    </div>
    <form action="" method="POST" class="my-10 px-32">
      {% csrf_token %}
      <fieldset class="grid grid-cols-2 gap-4">
        <legend class="sr-only">Delivery</legend>
      
        <div>
          <label
            for="DeliveryStandard"
            class="flex cursor-pointer justify-between gap-4 rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 has-[:checked]:border-blue-500 has-[:checked]:ring-1 has-[:checked]:ring-blue-500"
          >
            <div>
              <p class="text-gray-700">Standard</p>
      
              <p class="mt-1 text-gray-900">Free</p>
            </div>
      
            <input
              type="radio"
              name="DeliveryOption"
              value="DeliveryStandard"
              id="DeliveryStandard"
              class="size-5 border-gray-300 text-blue-500"
              checked
            />
          </label>
        </div>
      
        <div>
          <label
            for="DeliveryPriority"
            class="flex cursor-pointer justify-between gap-4 rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 has-[:checked]:border-blue-500 has-[:checked]:ring-1 has-[:checked]:ring-blue-500"
          >
            <div>
              <p class="text-gray-700">Next Day</p>
      
              <p class="mt-1 text-gray-900">Â£9.99</p>
            </div>
      
            <input
              type="radio"
              name="DeliveryOption"
              value="DeliveryPriority"
              id="DeliveryPriority"
              class="size-5 border-gray-300 text-blue-500"
            />
          </label>
        </div>
      </fieldset>
      
      <div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Choose Plan</button>
      </div>
    </form>
</section>
{% endblock content%}
